<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head_main">
        <title>Personas GO</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="/css/style.css"/>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <header th:fragment="header_main">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand" th:text="#{plantilla.titulo}">Control Clientes</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav">
                            <li class="nav-item px-2">
                                <a th:href="@{/}" class="nav-link active" th:text="#{plantilla.inicio}">Inicio</a>
                            </li>
                        </ul>
                        <ul sec:authorize="isAuthenticated()" class="navbar-nav ms-auto"> <li class="nav-item me-3"> <a href="#" class="nav-link">
                                    <i class="fas fa-user"></i>
                                    <span th:text="#{plantilla.bienvenido}">Bienvenido:</span> <span sec:authentication="name">Usuario</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <form method="post" th:action="@{/logout}">
                                    <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                                        <i class="fas fa-user-times"></i> [[#{plantilla.salir}]]
                                    </a>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <section id="main-header" class="py-2 text-white" style="background-color: #4269a5;">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h1>
                                <i class="fas fa-cog"></i> [[#{plantilla.inicio}]]
                            </h1>
                        </div>
                    </div>
                </div>
            </section>
        </header>

        <footer th:fragment="footer" class="mt-5 p-5">
            <div class="container">
                <div class="language-switcher">
                    <a th:href="@{/(lang=es_ES)}">ES</a> |
                    <a th:href="@{/(lang=en_US)}">US</a> |
                    <a th:href="@{/(lang=en_IE)}">IE</a> |
                    <a th:href="@{/(lang=fr_FR)}">FR</a> |
                    <a th:href="@{/(lang=it_IT)}">IT</a> |
                    <a th:href="@{/(lang=de_DE)}">DE</a> |
                    <a th:href="@{/(lang=zh_CN)}">ZH_CN</a> |
                    <a th:href="@{/(lang=ja_JP)}">JA</a>
                </div>
                <br/>
                <span>[[#{plantilla.pie-pagina}]] &copy; Jorge Herraiz Soler </span>
            </div>

        </footer>

    </body>
</html>
